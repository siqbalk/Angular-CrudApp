<h5 class="display-4">Product Crud</h5>
<hr>
<form #form ="ngForm" autocomplete="off" (submit) = "onSubmit(form)">
     
        <div class="hidden">
                <div class="form-group col-md-12">
                <input type="text"
                        name = "productId" 
                        class="form-control"
                        #Notes = "ngModel" [(ngModel)] = "formDataProduct.productId"
                        placeholder="product Id">
                        </div>
        </div>
        
<div class="form-row">
        <div class="form-group col-md-12">
        <input type="text"
                name = "productname" 
                class="form-control"
                #Notes = "ngModel" [(ngModel)] = "formDataProduct.productname"
                placeholder="product Name">
                </div>
</div>
<div class="form-row">
    <div class="form-group col-md-12">
    <input type="text"
            name = "price" 
            class="form-control"
            #Notes = "ngModel" [(ngModel)] = "formDataProduct.price"
            placeholder="product price">
            </div>
</div>
<div class="form-row">
    <div class="form-group col-md-12">
    <input type="text"
            name = "qnty" 
            class="form-control"
            #Notes = "ngModel" [(ngModel)] = "formDataProduct.qnty"
            placeholder="product qnty">
            </div>
</div>
<div class="form-row">
    <div class="form-group col-md-12">
    <input type="text"
            name = "description" 
            class="form-control"
            #Notes = "ngModel" [(ngModel)] = "formDataProduct.description"
            placeholder="product description">
            </div>
</div>
<div class="form-row">
    <div class="col-md-8"></div>
    <div class="form-group col-md-4 " >
            <button type="submit" class="btn btn-primary btn-md text-white " style="margin-right: 8px"><i class="fa fa-save"><span class="ml-1"></span></i>Save</button>
            <button type="button" class="btn btn-danger btn-md float-right " (click)= "closeModel()"><i class="fa fa-close"></i><span class="ml-1"></span>Cancel</button>
    </div>
</div>
</form>
